<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
  <!-- message modal -->
  <div th:fragment="messageModal"
    class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modalTitle">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle" th:if="${modal != null}" th:text="${modal.title}">モーダルのタイトル</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <p id="modalBody" th:if="${modal != null}" th:text="${modal.message}">モーダルのコンテンツ</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
