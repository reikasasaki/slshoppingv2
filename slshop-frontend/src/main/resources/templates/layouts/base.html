<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:fragment="layout(title, links, scripts, contents)">
<head>
  <meta lang="ja">
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:replace="${title}">共通部品</title>
  <link rel="icon" th:href="@{/favicon.ico}"/>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Custom styles for all pages -->
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Page level custom CSS -->
  <th:block th:if="${links != null}" th:replace="${links}" />
</head>
<body>

  <th:block th:replace="~{layouts/navigation :: header}" />

  <th:block th:replace="${contents}" />

  <th:block th:replace="~{layouts/navigation :: footer}" />

<script th:src="@{/js/button.js}"></script>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts and plugins for all pages -->
  <script th:if="${modal != null}" th:src="@{/js/modal.js}"></script>

  <!-- Page level custom scripts and plugins -->
  <script th:if="${scripts != null}" th:replace="${scripts}"></script>

</body>
</html>
