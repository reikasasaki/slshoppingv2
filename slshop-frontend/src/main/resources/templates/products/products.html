<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{layouts/base :: layout(~{::title}, ~{}, ~{}, ~{::body/content()})}">

<head>
	<title>商品一覧</title>
</head>

<body>
	<!-- Contents -->
	<section class="py-3">
		<div class="container px-4 px-lg-5 my-3">
			<h2>仮ページ 動作確認用</h2>
			<table class="table align-middle">
				<thead>
					<tr class="text-center">
						<th>ID</th>
						<th style="width:20%">商品画像</th>
						<th>商品名</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="product : ${products}">
						<td>[[${product.id}]]</td>
						<td>
							<img class="img-fluid mx-auto d-block" th:src="@{${product.imagePath}}">
						</td>
						<td>[[${product.name}]]</td>
						<td>
							<a th:href="@{/products/detail/{id}(id=${product.id})}">詳細リンク</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<th:block th:replace="~{layouts/modal_fragments :: messageModal}" />
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:if="${modal != null}" th:src="@{/js/modal.js}"></script>
</body>

</html>
